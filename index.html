<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mateusz Bogolubow">
  <title>JavaScript: Podstawy - devmentor.pl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./src/styles/sass/index.css">
</head>

<body class="main-content">
  <header class="header section active" id="header">
      <h1 class="header__heading">
        Calculator Task
      </h1>
      <div class="header__main">
        <i class="fa-regular fa-circle-play header__main__start"></i>
        <h4 class="header__main__headline">HIGH SCORE</h4>
      </div>
  </header>
  <main class="main section" id="main">
    <h2 class="main__heading">SCORE: <span></span></h2>
    <h4 class="main__subheading"> BEST SCORE</h4>
    <div class="timeline"></div>
    <div class="main__operation">
      <div class="random-1"></div>
      <div class="circle2" name="operation" value="+">
        <i class="fas fa-question-circle circle"></i>
      </div>

      <div class="random-2"></div>
      <i class="fas fa-equals"></i>
      <div class="result"></div>
    </div>
    <div class="main__operators">
      <i class="fa-solid fa-plus userCheck" id='0'></i>
      <i class="fa-solid fa-minus userCheck" id='1'></i>
      <i class="fa-solid fa-xmark userCheck" id='2'></i>
      <i class="fa-solid fa-divide userCheck" id='3'></i>
    </div>
    <div class="main__container">
      <section class="main__operations operations"></section>
      <section class="main__results results">
        <div id="timer" class="main__timer">00:00:00
        </div>
        <form id="form" class="main__form">
          <label>'Enter the operation (+, -, *, /, **) you want to perform and confirm.
            <input type="text" name="name" required class="operatorType" autocomplete="off" />
          </label>
          <label>podaj number 1
            <input type="text" name="name" required class="number1" autocomplete="off" />
          </label>
          <label>podaj number 2
            <input type="text" name="name" class="number2" autocomplete="off" />
          </label>
          <label>podaj potęgę
            <input type="text" name="name" class="powerNumber" autocomplete="off" />
          </label>
          <div class="main__history"></div>
          <button class="main__buttonSubmit">Submit</button>
        </form>
      </section>
      <dialog id="modal">
        <h3 class="modal__headline">Your time is:</h3>
        <div id="timer" class="modal__timer">00:00:00
        </div>
        <div>
          <button id="cancel" type="reset">Cancel</button>
        </div>
      </dialog>

  </main>

  <h1>https://www.calculators.org/games/sinal/</h1>



  <script type="module" src="./js/app.js"></script>
</body>

</html>
